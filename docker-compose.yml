version: '2.1'
networks:
  lb_web:
    external: true
  back:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 10.0.${SUBNET}.0/24
services:
  db:
    image: mongo:3.2
    volumes:
      - ./data/runtime/db:/data/db
      - ./data/dump:/dump
    command: mongod --smallfiles --oplogSize 128
    networks:
    - back
  app:
    image: "rocket.chat"
    restart: always
    environment:
      - MONGO_URL=mongodb://db:27017/meteor
      - ROOT_URL=https://${VIRTUAL_HOST}
      - MAIL_URL
    volumes:
      - ./logs:/home/app/logs
      - ./data/uploads:/app/uploads
    networks:
    - back
  web:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    environment:
      - VIRTUAL_HOST
    networks:
    - back
    - lb_web
